<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2000</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>
<body class="wrapper">
<div>
    <div>
    <input type="number" id="input1" class="inputfield" placeholder="0"></input>
    </div>
    <div>
    <input type="number" id="input2" class="inputfield" placeholder="0"></input>
    </div>  
    <span class="bts">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="mult">*</button>
    <button id="div">/</button>
    <button id="swap">S</button>
</span>

<div style="text-align: center;"><button id="eq" class="eq">Equal</button></div>

    <div>
        <span>
            <input class="out" type="number" id="output" placeholder="  " ></input>
        </span>
    </div>
</div>
</body>
</html>
