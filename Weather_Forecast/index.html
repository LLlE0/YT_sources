<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather</title>
</head>

<body>
    <input type="text" id="city" placeholder="Search" style="width: 15%;"/>
<input type="button" value="Go!" onclick="location.href='http://localhost:8080/'+city.value"/>
<div>

{{ if ne .Main.Temp -273.0 }}
<h3>{{.City}}</h3>
    {{range $idx, $item := .Weather}}
<p>Weather: {{$item.Description}}</p>
    {{end}}
<p>Temperature: {{.Main.Temp}}</p>
<p>Wind speed: {{.Wind.Speed}} m/sec</p>
<p>Cloudiness: {{.Clouds.All}}%</p>
{{ else }}
<h4>City not found!</h4>
{{ end }}
</div>
</body>

</html>
